[versions]
# Plugins
androidGradlePlugin = "7.3.1"
kotlin = "1.7.21"
ktlint = "11.0.0"
detekt = "1.22.0-RC2"
material = "1.8.0-alpha02"
compose_compiler = '1.4.0-alpha02'
compose_ui_version = '1.3.1'
compose_material_3 = '1.1.0-alpha03'
appcompat = "1.5.0"
junit = "4.13.2"
ext-junit = "1.1.3"
espresso-core = "3.4.0"
core-ktx = "1.9.0"

[libraries]
androidx-compose-material3 = { module = "androidx.compose.material3:material3", version = "1.1.0-alpha03" }
androidx-compose-material-iconsExtended = { module = "androidx.compose.material:material-icons-extended", version = "1.4.0-alpha03" }
androidx-compose-ui = { module = "androidx.compose.ui:ui", version.ref = "compose_ui_version" }
androidx-compose-ui-tooling = { module = "androidx.compose.ui:ui-tooling", version.ref = "compose_ui_version" }
